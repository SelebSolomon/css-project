<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 5px;}
  </style>
</head>
<body>


<div class="main">
  <div>
    <img src="assets/images/avatar-jessica.jpeg" alt="" width="80px">
  </div>
  <div class="para" >
    <p style="color: hsl(0, 0%, 100%); margin-bottom: 0; padding-bottom: 0; font-size: larger; font-weight: 600;">  Jessica Randall    </p>
    <p style="color:  hsl(75, 94%, 57%); font-weight: 400; font-size: x-small;"> London, United Kingdom </p>
    <p style="color: hsl(0, 0%, 100%); font-size: x-small; opacity: 0.7;">"Front-end developer and avid reader."</p>
  </div>
  <div class="buton" >
    <button style="color: hsl(0, 0%, 100%); font-size: x-small;">GitHub</button>
    <button style="color: hsl(0, 0%, 100%); font-size: x-small;" >Frontend Mentor</button>
    <button style="color: hsl(0, 0%, 100%); font-size: x-small;">LinkedIn</button>
    <button style="color: hsl(0, 0%, 100%); font-size: x-small;">Twitter</button>
    <button style="color: hsl(0, 0%, 100%); font-size: x-small;">Instagram</button>
  </div>

</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  
</div>
</body>
</html>
